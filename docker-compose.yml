version: '3.8'

services:
  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://user:pass@db:5432/omniscient
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
    restart: unless-stopped
    volumes:
      - ./data:/app/data
  
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=omniscient
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
  
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass your-redis-password
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
